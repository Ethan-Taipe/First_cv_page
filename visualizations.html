<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Visualizations</h1>
        
        <section>
            <h2>Education Timeline</h2>
            <canvas id="educationChart" width="400" height="200"></canvas>
        </section>
        
        <section>
            <h2>Experience Breakdown</h2>
            <canvas id="experienceChart" width="400" height="200"></canvas>
        </section>
        
        <section>
            <h2>Skills</h2>
            <canvas id="achievementsChart" width="400" height="200"></canvas>
        </section>
    </div>
    
    <script>
        // Chart.js example data and initialization
        document.addEventListener("DOMContentLoaded", function () {
            const educationCtx = document.getElementById('educationChart').getContext('2d');
            const experienceCtx = document.getElementById('experienceChart').getContext('2d');
            const achievementsCtx = document.getElementById('achievementsChart').getContext('2d');

            // Data for the charts
            const educationData = {
                labels: ["2014-2020 (Accounting Bachelor)", "2023-2025 (Data Science (Studying))"],
                datasets: [{
                    label: 'Years of Education',
                    data: [6, 2],
                    backgroundColor: ['#4CAF50', '#2196F3']
                }]
            };

            const experienceData = {
                labels: ["Operations Coordinator (H&M)", "Accounting Assistant", "Operations Coordinator (Temu)"],
                datasets: [{
                    label: 'Years of Experience',
                    data: [2, 1, 1],
                    backgroundColor: ['#FFC107', '#FF5722', '#b9ff22']
                }]
            };

            const achievementsData = {
                labels: ["Microsoft Office Package Domain", "Management of AI tools", "Knowledge in Python", "Knowledge in R"],
                datasets: [{
                    label: 'Skills',
                    data: [1, 1, 1, 1],
                    backgroundColor: ['#9C27B0', '#673AB7', '#2732b0','#b0275e']
                }]
            };

            // Render charts
            new Chart(educationCtx, {
                type: 'bar',
                data: educationData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });

            new Chart(experienceCtx, {
                type: 'pie',
                data: experienceData,
                options: {
                    responsive: true
                }
            });

            new Chart(achievementsCtx, {
                type: 'doughnut',
                data: achievementsData,
                options: {
                    responsive: true
                }
            });
        });
    </script>
</body>
</html>
